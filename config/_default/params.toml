# boolean type, the global switch for TOC in posts.
toc = true
# the avatar on sidebar, should be a relative path to /assets.
avatar = "img/commons/rars_logo.png"
author = "ai2f"

# SEO Settings
[seo]
  # Site description for search engines and social sharing
  description = "Rowan Amateur Radio Society (RARS), N4UH - Amateur radio club in Salisbury, Rowan County, North Carolina. Join us for meetings, events, license testing, and on-air activities."
  # Keywords for search engines
  keywords = ["amateur radio", "ham radio", "RARS", "N4UH", "Rowan County", "Salisbury", "North Carolina", "radio club", "repeater", "ARES", "field day"]

# Open Graph / Social Sharing
[og]
  # Default image for social sharing (relative to /static/)
  image = "/img/commons/rars_logo.png"
  # Site name for Open Graph
  site_name = "Rowan Amateur Radio Society"

# Structured Data (Schema.org)
[schema]
  type = "Organization"
  name = "Rowan Amateur Radio Society"
  alternateName = "RARS"
  url = "https://www.rowanars.net"
  logo = "https://www.rowanars.net/img/commons/rars_logo.png"
  # Location
  [schema.address]
    streetAddress = "1140 Julian Rd"
    addressLocality = "Salisbury"
    addressRegion = "NC"
    postalCode = "28146"
    addressCountry = "US"

[assets]
  # Self-hosted static assets - set to true to avoid loading from remote CDNs
  # This ensures fonts and icons are served locally from /lib/
  self_host = true

[social]
  name = "Rowan Amateur Radio Society"
  url = "https://www.rowanars.net"

[[social.links]]
  type = "email"
  id = "rustyutahn@yahoo.com"
  icon = "fas fa-envelope"

[[social.links]]
  type = "rss"
  icon = "fas fa-rss"
  noblank = true  # will not open in new window

[comments]
# Global switch for the post-comment system. [true | false]
enable = false
# The provider options are as follows: [disqus | utterances | giscus]
provider = ""

# Disqus options
[comments.disqus]
shortname = ""

# utterances settings › https://utteranc.es/
[comments.utterances]
repo = ""
issue_term = ""

# Giscus options › https://giscus.app
[comments.giscus]
repo = ""
repo_id = ""
category = ""
category_id = ""
mapping = ""
strict = ""
input_position = ""
lang = ""
reactions_enabled = ""
